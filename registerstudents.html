<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
		</head>
		<body>
		
								<header>
							<h1>Registration Form <span></span></h1>
				
						</header>
						<div id="wrapper">
                        <div id="register" class="animate form">
                            <form  action="registerstudent.php" autocomplete="on"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">NAME</label>
                                    <input id="usernamesignup" name="NAME" required="required" type="text" placeholder="username" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="u" >ROLLNO</label>
                                    <input id="emailsignup" name="ROLLNO" required="required" type="text" placeholder="roll number"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">PASSWORD</label>
                                    <input id="passwordsignup" name="PASSWORD" required="required" type="password" placeholder="roll number"/>
                                </p>
								<p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="u">DOB</label>
                                    <input id="passwordsignup" name="DOB" required="required" type="text" placeholder="DD-MM-YYYY"/>
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e">EMAIL</label>
                                    <input id="passwordsignup_confirm" name="EMAIL" required="required" type="text" placeholder="eg. hello@gmail.com"/>
                                </p>
								<p> 
                                    <label for="" class="" data-icon="p">PHONE</label>
                                    <input id="" name="PHONE" required="required" type="text" placeholder="9999999999"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
								<p>Note:Your roll number is your username</p>
                                <p class="change_link">  
									Already a member ?
									<a href="registerstudent(1).html" class="to_register"> Go and log in </a>
								</p>

                            </form>
                        </div>
						</div>
			</body>
			</html>
